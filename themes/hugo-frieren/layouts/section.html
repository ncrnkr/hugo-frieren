{{ define "main" }}
<div class="page-header">
  <h1>{{ .Title }}</h1>
</div>
<div class="container">
  {{ .Content }}
  <div class="blog-grid">
    {{ range .Pages }}
    <article class="card">
      <div class="card-image-placeholder">&#9733;</div>
      <div class="card-body">
        <h3 class="card-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
        <p class="card-text">{{ .Summary | truncate 120 }}</p>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
