<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Stylized flower inspired by the blue moon weed from Frieren -->
  <g transform="translate(50,50)">
    <!-- Petals -->
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#87AEEB" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#97BEEB" opacity="0.7" transform="rotate(60)"/>
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#87AEEB" opacity="0.8" transform="rotate(120)"/>
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#97BEEB" opacity="0.7" transform="rotate(180)"/>
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#87AEEB" opacity="0.8" transform="rotate(240)"/>
    <ellipse cx="0" cy="-18" rx="8" ry="18" fill="#97BEEB" opacity="0.7" transform="rotate(300)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="7" fill="#FFE4B5"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700" opacity="0.8"/>
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="22" fill="#87AEEB" opacity="0.1">
      <animate attributeName="r" values="22;28;22" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Stem -->
  <path d="M50 65 Q48 80, 50 95" stroke="#4A8B5C" stroke-width="2" fill="none"/>
  <path d="M50 78 Q40 72, 35 75" stroke="#4A8B5C" stroke-width="1.5" fill="none"/>
  <ellipse cx="34" cy="76" rx="5" ry="3" fill="#5A9B6C" opacity="0.7" transform="rotate(-20, 34, 76)"/>
</svg>
