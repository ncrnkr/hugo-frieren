<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 300" fill="none">
  <defs>
    <linearGradient id="sg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7A2020"/>
      <stop offset="100%" stop-color="#5A1515"/>
    </linearGradient>
    <radialGradient id="og" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#CC1111"/>
      <stop offset="70%" stop-color="#880000"/>
      <stop offset="100%" stop-color="#440000"/>
    </radialGradient>
    <linearGradient id="gt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#B8963C"/>
    </linearGradient>
  </defs>
  <!-- Staff shaft -->
  <line x1="60" y1="80" x2="60" y2="295" stroke="url(#sg)" stroke-width="7" stroke-linecap="round"/>
  <line x1="62" y1="85" x2="62" y2="290" stroke="#8A3030" stroke-width="2" opacity="0.3"/>
  <!-- Crescent -->
  <path d="M28 68 C22 40, 42 12, 68 8 C84 6, 96 16, 98 32 L92 36 C90 24, 82 16, 70 18 C48 22, 32 44, 36 66 Z" fill="url(#gt)" stroke="#A07830" stroke-width="1.2"/>
  <!-- Orb -->
  <circle cx="60" cy="42" r="18" fill="#2A0000" stroke="url(#gt)" stroke-width="2"/>
  <circle cx="60" cy="42" r="15" fill="url(#og)"/>
  <ellipse cx="54" cy="36" rx="4" ry="3" fill="#FF6666" opacity="0.4"/>
  <circle cx="66" cy="48" r="2" fill="#FFFFFF" opacity="0.15"/>
  <!-- Ribbon -->
  <path d="M38 68 C34 85, 28 105, 25 130" stroke="#8A2020" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Glow -->
  <circle cx="60" cy="42" r="22" fill="none" stroke="#CC3333" stroke-width="0.8" opacity="0.25">
    <animate attributeName="r" values="22;26;22" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.1;0.25" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
