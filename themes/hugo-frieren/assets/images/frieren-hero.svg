<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 750" fill="none">
  <defs>
    <!-- Subtle gradient for robe -->
    <linearGradient id="robeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="100%" stop-color="#F0EDE8"/>
    </linearGradient>
    <linearGradient id="staffGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7A2020"/>
      <stop offset="100%" stop-color="#5A1515"/>
    </linearGradient>
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#CC1111" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#880000" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#440000" stop-opacity="0.8"/>
    </radialGradient>
    <radialGradient id="orbHighlight" cx="35%" cy="35%" r="40%">
      <stop offset="0%" stop-color="#FF6666" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#CC1111" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldTrim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C9A84C"/>
      <stop offset="50%" stop-color="#D4B85C"/>
      <stop offset="100%" stop-color="#B8963C"/>
    </linearGradient>
  </defs>

  <!-- ===== STAFF (behind character) ===== -->
  <!-- Staff shaft - dark red/maroon like reference -->
  <line x1="105" y1="95" x2="175" y2="680" stroke="#5A1818" stroke-width="9" stroke-linecap="round"/>
  <line x1="105" y1="95" x2="175" y2="680" stroke="url(#staffGrad)" stroke-width="7" stroke-linecap="round"/>
  <!-- Staff highlight -->
  <line x1="107" y1="100" x2="176" y2="675" stroke="#8A3030" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <!-- Staff top - Crescent moon with red orb/eye -->
  <!-- Crescent base frame - golden -->
  <path d="M58 82 C50 50, 75 15, 110 10 C130 8, 145 20, 148 40 L140 45 C138 30, 128 20, 112 22 C85 26, 65 52, 70 78 Z" fill="url(#goldTrim)" stroke="#A07830" stroke-width="1.5"/>
  <!-- Crescent inner detail -->
  <path d="M62 78 C56 52, 78 22, 110 18 C126 16, 138 25, 142 40" stroke="#D4B85C" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Red orb/eye in center of crescent -->
  <circle cx="105" cy="52" r="22" fill="#2A0000" stroke="#A07830" stroke-width="2.5"/>
  <circle cx="105" cy="52" r="19" fill="url(#orbGlow)"/>
  <circle cx="105" cy="52" r="19" fill="url(#orbHighlight)"/>
  <!-- Orb inner dark pupil -->
  <ellipse cx="105" cy="52" rx="8" ry="10" fill="#1A0000" opacity="0.6"/>
  <!-- Orb shine -->
  <ellipse cx="98" cy="45" rx="5" ry="4" fill="#FFFFFF" opacity="0.35"/>
  <circle cx="112" cy="58" r="2.5" fill="#FFFFFF" opacity="0.2"/>
  <!-- Orb glow animation -->
  <circle cx="105" cy="52" r="24" fill="none" stroke="#CC3333" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="24;28;24" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Staff ribbon/tail at bottom of crescent -->
  <path d="M72 80 C68 95, 60 115, 55 140 C52 155, 58 160, 62 145 C65 130, 72 110, 78 95" fill="#8A2020" opacity="0.9"/>
  <path d="M68 82 C64 100, 55 125, 48 155 C45 170, 42 180, 40 190" stroke="#8A2020" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Second ribbon strand -->
  <path d="M75 85 C72 98, 68 115, 65 135" stroke="#6A1515" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Hand holding staff (left hand) -->
  <path d="M135 340 C128 335, 120 338, 118 345 C116 352, 122 355, 128 352" fill="#F5DCC8" stroke="#E8C8B0" stroke-width="0.8"/>
  <path d="M118 345 C115 340, 112 342, 113 348 C114 354, 118 355, 120 352" fill="#F5DCC8" stroke="#E8C8B0" stroke-width="0.5"/>

  <!-- ===== HAIR BEHIND (long twin-tails flowing down) ===== -->
  <!-- Left twin-tail - flows behind body -->
  <path d="M168 195 C160 230, 145 300, 142 380 C140 430, 138 490, 145 560 C148 590, 150 610, 148 640" stroke="#C8C0D0" stroke-width="38" fill="none" stroke-linecap="round"/>
  <path d="M168 195 C160 230, 145 300, 142 380 C140 430, 138 490, 145 560 C148 590, 150 610, 148 640" stroke="#D5CDE0" stroke-width="32" fill="none" stroke-linecap="round"/>
  <path d="M165 200 C158 235, 148 295, 146 370 C144 420, 143 480, 148 545" stroke="#E0D8EA" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Right twin-tail - flows behind body -->
  <path d="M272 195 C280 230, 295 300, 298 380 C300 430, 302 490, 295 560 C292 590, 290 610, 292 640" stroke="#C8C0D0" stroke-width="38" fill="none" stroke-linecap="round"/>
  <path d="M272 195 C280 230, 295 300, 298 380 C300 430, 302 490, 295 560 C292 590, 290 610, 292 640" stroke="#D5CDE0" stroke-width="32" fill="none" stroke-linecap="round"/>
  <path d="M275 200 C282 235, 292 295, 294 370 C296 420, 297 480, 293 545" stroke="#E0D8EA" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- ===== BOOTS ===== -->
  <!-- Left boot -->
  <path d="M178 610 L175 650 C174 660, 173 670, 172 678 L168 698 C167 706, 170 712, 180 714 L200 716 C210 716, 215 712, 214 704 L210 650 L208 610" fill="#8B7355"/>
  <path d="M178 610 L175 650 C174 660, 173 670, 172 678 L168 698 C167 706, 170 712, 180 714 L200 716 C210 716, 215 712, 214 704 L210 650 L208 610" fill="#9A8462" stroke="#7A6345" stroke-width="1"/>
  <!-- Boot fold -->
  <path d="M175 630 Q194 638, 212 630" stroke="#7A6345" stroke-width="1.5" fill="none"/>
  <path d="M176 645 Q194 652, 211 645" stroke="#7A6345" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Boot sole -->
  <path d="M168 700 C166 710, 170 716, 182 718 L198 718 C210 718, 216 714, 214 706" stroke="#5A4A32" stroke-width="2" fill="none"/>

  <!-- Right boot -->
  <path d="M228 610 L225 650 C224 660, 223 670, 222 678 L218 698 C217 706, 220 712, 230 714 L250 716 C260 716, 265 712, 264 704 L260 650 L258 610" fill="#9A8462" stroke="#7A6345" stroke-width="1"/>
  <path d="M225 630 Q244 638, 262 630" stroke="#7A6345" stroke-width="1.5" fill="none"/>
  <path d="M226 645 Q244 652, 261 645" stroke="#7A6345" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M218 700 C216 710, 220 716, 232 718 L248 718 C260 718, 266 714, 264 706" stroke="#5A4A32" stroke-width="2" fill="none"/>

  <!-- ===== LEGS (dark navy pants) ===== -->
  <path d="M185 520 L178 612 L210 612 L205 520 Z" fill="#3A3A50"/>
  <path d="M235 520 L228 612 L260 612 L255 520 Z" fill="#3A3A50"/>

  <!-- ===== BODY / ROBE ===== -->
  <!-- White robe/tunic - main shape -->
  <path d="M155 220 C150 280, 148 350, 150 400 C152 440, 150 480, 148 530 L155 540 L195 545 L220 548 L250 545 L290 540 L295 530 C293 480, 290 440, 292 400 C294 350, 292 280, 288 220 Z" fill="url(#robeGrad)" stroke="#D8D2C8" stroke-width="1"/>

  <!-- Gold trim on robe edges -->
  <!-- Bottom edge gold trim -->
  <path d="M148 530 L155 540 L195 545 L220 548 L250 545 L290 540 L295 530" stroke="url(#goldTrim)" stroke-width="4" fill="none"/>
  <path d="M148 525 L155 535 L195 540 L220 543 L250 540 L290 535 L295 525" stroke="url(#goldTrim)" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Side gold trim lines -->
  <path d="M155 240 C153 300, 151 380, 150 430 C149 470, 148 510, 148 530" stroke="url(#goldTrim)" stroke-width="2.5" fill="none"/>
  <path d="M288 240 C290 300, 292 380, 293 430 C294 470, 295 510, 295 530" stroke="url(#goldTrim)" stroke-width="2.5" fill="none"/>

  <!-- Center front opening line -->
  <line x1="220" y1="260" x2="220" y2="540" stroke="#E8E2D8" stroke-width="1" opacity="0.6"/>

  <!-- ===== CAPE/PONCHO OVERLAY ===== -->
  <!-- Short cape over shoulders - white with gold trim -->
  <path d="M140 225 C150 215, 180 210, 220 210 C260 210, 290 215, 300 225 L310 310 C300 320, 270 325, 220 325 C170 325, 140 320, 130 310 Z" fill="#FAFAFA" stroke="#D8D2C8" stroke-width="0.8"/>
  <!-- Cape gold trim bottom -->
  <path d="M130 310 C140 320, 170 325, 220 325 C270 325, 300 320, 310 310" stroke="url(#goldTrim)" stroke-width="3.5" fill="none"/>
  <path d="M133 305 C142 315, 172 320, 220 320 C268 320, 298 315, 307 305" stroke="url(#goldTrim)" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Cape side gold accents -->
  <path d="M140 225 L130 310" stroke="url(#goldTrim)" stroke-width="2.5" fill="none"/>
  <path d="M300 225 L310 310" stroke="url(#goldTrim)" stroke-width="2.5" fill="none"/>

  <!-- Gold circular emblem on cape sides -->
  <circle cx="158" cy="270" r="6" fill="url(#goldTrim)" stroke="#A07830" stroke-width="1"/>
  <circle cx="158" cy="270" r="3" fill="#CC2222" opacity="0.8"/>
  <circle cx="282" cy="270" r="6" fill="url(#goldTrim)" stroke="#A07830" stroke-width="1"/>
  <circle cx="282" cy="270" r="3" fill="#CC2222" opacity="0.8"/>

  <!-- ===== STRIPED UNDERSHIRT (visible at neckline) ===== -->
  <rect x="190" y="198" width="60" height="25" rx="2" fill="#2A2A3A"/>
  <!-- Horizontal stripes -->
  <line x1="190" y1="202" x2="250" y2="202" stroke="#E8E8E8" stroke-width="2.5"/>
  <line x1="190" y1="208" x2="250" y2="208" stroke="#E8E8E8" stroke-width="2.5"/>
  <line x1="190" y1="214" x2="250" y2="214" stroke="#E8E8E8" stroke-width="2.5"/>
  <line x1="190" y1="220" x2="250" y2="220" stroke="#E8E8E8" stroke-width="2.5"/>

  <!-- ===== COLLAR / CHOKER ===== -->
  <path d="M185 195 Q220 188, 255 195" stroke="url(#goldTrim)" stroke-width="5" fill="none"/>
  <path d="M185 195 Q220 190, 255 195" stroke="#C9A84C" stroke-width="2" fill="none"/>
  <!-- Red gem on collar center -->
  <circle cx="220" cy="192" r="5" fill="#CC2222" stroke="url(#goldTrim)" stroke-width="1.5"/>
  <ellipse cx="218" cy="190" rx="1.5" ry="1" fill="#FF6666" opacity="0.5"/>

  <!-- ===== SLEEVES ===== -->
  <!-- Left sleeve (holding staff) -->
  <path d="M155 225 C140 250, 130 290, 125 320 C122 340, 128 350, 140 345 L155 325 C158 300, 160 270, 162 245 Z" fill="#FAFAFA" stroke="#D8D2C8" stroke-width="0.8"/>
  <path d="M125 320 C122 340, 128 350, 140 345" stroke="url(#goldTrim)" stroke-width="3" fill="none"/>
  <!-- Sleeve cuff gold band -->
  <path d="M128 330 C130 340, 136 345, 142 342" stroke="url(#goldTrim)" stroke-width="5" fill="none"/>

  <!-- Right sleeve -->
  <path d="M288 225 C303 250, 313 290, 318 320 C321 340, 315 350, 303 345 L288 325 C285 300, 283 270, 281 245 Z" fill="#FAFAFA" stroke="#D8D2C8" stroke-width="0.8"/>
  <path d="M318 320 C321 340, 315 350, 303 345" stroke="url(#goldTrim)" stroke-width="3" fill="none"/>
  <path d="M315 330 C313 340, 307 345, 301 342" stroke="url(#goldTrim)" stroke-width="5" fill="none"/>

  <!-- Right hand -->
  <path d="M303 345 C308 350, 312 360, 310 365 C308 370, 300 368, 298 362 C296 356, 298 350, 300 348" fill="#F5DCC8" stroke="#E8C8B0" stroke-width="0.8"/>

  <!-- ===== NECK ===== -->
  <rect x="205" y="185" width="30" height="15" rx="5" fill="#F5DCC8"/>

  <!-- ===== HAIR FRONT (side pieces framing face) ===== -->
  <!-- Left side hair -->
  <path d="M170 120 C165 140, 162 160, 158 185 C156 195, 158 200, 162 198 C165 195, 168 175, 172 155" fill="#D5CDE0" opacity="0.9"/>
  <!-- Right side hair -->
  <path d="M270 120 C275 140, 278 160, 282 185 C284 195, 282 200, 278 198 C275 195, 272 175, 268 155" fill="#D5CDE0" opacity="0.9"/>

  <!-- ===== HEAD / FACE ===== -->
  <!-- Face shape -->
  <path d="M175 155 C175 120, 195 100, 220 98 C245 100, 265 120, 265 155 C265 180, 250 200, 220 205 C190 200, 175 180, 175 155 Z" fill="#F5DCC8"/>

  <!-- Ears - long pointed elf ears -->
  <!-- Left ear -->
  <path d="M173 145 L138 128 L140 132 L170 155" fill="#F5DCC8" stroke="#E8C8B0" stroke-width="1"/>
  <path d="M145 130 L165 148" stroke="#F0C8B0" stroke-width="0.8" fill="none" opacity="0.5"/>
  <!-- Left earring - red teardrop -->
  <ellipse cx="148" cy="140" rx="3.5" ry="5" fill="#CC2222"/>
  <ellipse cx="147" cy="138" rx="1.2" ry="1.5" fill="#FF6666" opacity="0.5"/>

  <!-- Right ear -->
  <path d="M267 145 L302 128 L300 132 L270 155" fill="#F5DCC8" stroke="#E8C8B0" stroke-width="1"/>
  <path d="M295 130 L275 148" stroke="#F0C8B0" stroke-width="0.8" fill="none" opacity="0.5"/>
  <!-- Right earring - red teardrop -->
  <ellipse cx="292" cy="140" rx="3.5" ry="5" fill="#CC2222"/>
  <ellipse cx="291" cy="138" rx="1.2" ry="1.5" fill="#FF6666" opacity="0.5"/>

  <!-- ===== EYES - large anime green ===== -->
  <!-- Left eye -->
  <ellipse cx="203" cy="155" rx="14" ry="16" fill="#FFFFFF"/>
  <ellipse cx="204" cy="156" rx="11" ry="13" fill="#4ABFA0"/>
  <ellipse cx="205" cy="155" rx="9" ry="11" fill="#3AA88A"/>
  <ellipse cx="206" cy="156" rx="5.5" ry="7" fill="#1A4A3A"/>
  <!-- Eye highlights -->
  <ellipse cx="209" cy="150" rx="3.5" ry="4" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="200" cy="160" r="2" fill="#FFFFFF" opacity="0.5"/>
  <!-- Eyelid line -->
  <path d="M189 148 Q203 140, 217 148" stroke="#4A3A5A" stroke-width="2" fill="none"/>

  <!-- Right eye -->
  <ellipse cx="240" cy="155" rx="14" ry="16" fill="#FFFFFF"/>
  <ellipse cx="241" cy="156" rx="11" ry="13" fill="#4ABFA0"/>
  <ellipse cx="242" cy="155" rx="9" ry="11" fill="#3AA88A"/>
  <ellipse cx="243" cy="156" rx="5.5" ry="7" fill="#1A4A3A"/>
  <!-- Eye highlights -->
  <ellipse cx="246" cy="150" rx="3.5" ry="4" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="237" cy="160" r="2" fill="#FFFFFF" opacity="0.5"/>
  <!-- Eyelid line -->
  <path d="M226 148 Q240 140, 254 148" stroke="#4A3A5A" stroke-width="2" fill="none"/>

  <!-- Eyebrows - thin, gentle -->
  <path d="M192 140 Q204 134, 216 139" stroke="#9A8AAA" stroke-width="1.8" fill="none"/>
  <path d="M228 139 Q240 134, 252 140" stroke="#9A8AAA" stroke-width="1.8" fill="none"/>

  <!-- Nose - subtle hint -->
  <path d="M220 168 L219 172" stroke="#E0C0B0" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- Mouth - small gentle smile -->
  <path d="M213 180 Q220 184, 227 180" stroke="#D4928A" stroke-width="1.8" fill="none"/>

  <!-- Subtle blush -->
  <ellipse cx="196" cy="172" rx="8" ry="4" fill="#F0B0A0" opacity="0.15"/>
  <ellipse cx="248" cy="172" rx="8" ry="4" fill="#F0B0A0" opacity="0.15"/>

  <!-- ===== HAIR TOP / BANGS ===== -->
  <!-- Main hair volume on top -->
  <path d="M165 135 C160 100, 180 75, 220 72 C260 75, 280 100, 275 135" fill="#D5CDE0"/>
  <!-- Additional volume -->
  <path d="M162 140 C155 105, 178 72, 220 68 C262 72, 285 105, 278 140" fill="#C8C0D0"/>
  <!-- Top highlight -->
  <path d="M185 85 C195 78, 215 75, 235 78 C245 80, 255 88, 258 95" stroke="#E8E0F0" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- Bangs/Fringe - separated strands -->
  <path d="M168 132 C172 108, 182 95, 195 105 L192 130" fill="#D5CDE0"/>
  <path d="M188 125 C190 100, 200 88, 210 98 L208 125" fill="#C8C0D0"/>
  <path d="M205 120 C207 92, 218 85, 225 92 L224 120" fill="#D5CDE0"/>
  <path d="M222 118 C225 90, 235 85, 242 95 L240 122" fill="#C8C0D0"/>
  <path d="M238 125 C242 100, 255 95, 265 108 L268 135" fill="#D5CDE0"/>

  <!-- Hair parting highlight -->
  <path d="M215 80 L218 115" stroke="#E8E0F0" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Small gold hair ornament/earring decoration -->
  <circle cx="170" cy="140" r="3" fill="url(#goldTrim)" opacity="0.7"/>
  <circle cx="270" cy="140" r="3" fill="url(#goldTrim)" opacity="0.7"/>

  <!-- ===== FLOATING MAGIC PARTICLES ===== -->
  <circle cx="60" cy="300" r="4" fill="#CC3333" opacity="0.2">
    <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="200" r="3" fill="#4ABFA0" opacity="0.25">
    <animate attributeName="cy" values="200;185;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.6;0.25" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="450" r="3.5" fill="#D5CDE0" opacity="0.3">
    <animate attributeName="cy" values="450;435;450" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="500" r="2.5" fill="#C9A84C" opacity="0.2">
    <animate attributeName="cy" values="500;488;500" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="350" r="2" fill="#CC2222" opacity="0.15">
    <animate attributeName="cy" values="350;340;350" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.4;0.15" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="180" r="3" fill="#4ABFA0" opacity="0.2">
    <animate attributeName="cy" values="180;168;180" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.45;0.2" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
